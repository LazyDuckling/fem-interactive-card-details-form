<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page summary">

    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">

    <title>Frontend Mentor Challenge - Interactive Card Details Form</title>
  </head>
  <body>
    <main>
      <!-- Left side of page -->

      <div class="card">

        <!-- Front of card-->
        <div class="card__front">
          <img src="images/card-logo.svg" class="card__front-logo">
          <span class="card__front-number">0000 0000 0000 0000</span>
          <span class="card__front-name">Name</span>
          <span class="card__front-exp">MM/YY</span>
        </div>

        <!-- Back of card -->
        <div class="card__back">
          <span class="card__back-cvc">000</span>
        </div>

      </div>

      <!-- Right side of page -->
      <div class="details">
        <!-- Form for CC info -->
        <form action="#" class="details__form">
          <h1 class="details__form-header">Credit Card Details</h1>
          
          <label for="name" class="details__form-label">Cardholder Name (as it appears on Card)</label>
          <input type="text" name="name" placeholder="e.g. John Doe" class="details__form-input">
          <!-- Error messages for Cardholder Name -->
          <label for="name" class="details__form-error"></label>
  
          <label for="card number" class="details__form-label">Card Number (no dashes or spaces)</label>
          <input type="text" name="card number" placeholder="e.g. 1234 5678 9123 0000" class="details__form-input">
          <!-- Error messages for Card Number -->
          <label for="card number" class="details__form-error"></label>
  
          <label for="exp date" class="details__form-label">Exp. Date (MM/YY)</label>
          <input type="text" name="exp date" placeholder="MM/YY" class="details__form-input">
          <!-- Error messages for Exp. Date -->
          <label for="exp date" class="details__form-error"></label>
  
          <label for="cvc" class="details__form-label">CVC (on back of card)</label>
          <input type="text" name="cvc" placeholder="e.g. 000" class="details__form-input">
          <!-- Error messages for CVC -->
          <label for="cvc" class="details__form-error"></label>
  
          <button class="details__form-btn">Confirm</button>
        </form>

        <!-- Layout after submitting CC info -->
        <div class="details__submitted">
          <span class="details__submitted-thankyou">Thank you!</span>
          <span class="details__submitted-text">We've added your card details.</span>

          <button class="details__submitted-btn">Continue</button>
        </div>

      </div>
    </main>

    <script src="dist/js/main.js"></script>
  </body>
</html>
